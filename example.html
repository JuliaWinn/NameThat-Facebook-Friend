<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Whose Your Friend?</title>
  </head>
  <body>
    <fb:login-button autologoutlink="true"></fb:login-button>
	<a href="https://www.facebook.com/dialog/oauth?client_id=229022980473858&redirect_uri=http://80b497f232b946047a29b6e7cd4f06.appspot.com/home&scope=user_photo_video_tags,friends_photo_video_tags,friends_education_history,friends_hometown"><h3>Give Photo Permissions</h3></a><br />
	
	<h4>If you see your photo below you have successfully connected to Facebook and can begin</h4>
	<a href='/practice_test/0'>Play</a>
	
    {% if current_user %}
      <p><a href="{{ current_user.profile_url }}"><img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/></a></p>
      <p>Hello, {{ current_user.name|escape }}</p>
    {% endif %}

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '{{ 229022980473858 }}', status: true, cookie: true,
                 xfbml: true});
        FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
          window.location.reload();
        });
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>
  </body>
</html>
