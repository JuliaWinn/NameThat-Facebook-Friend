<script type='text/javascript'>
	function nameEmpty()
	{
		if ($('#name_form input[name=name]').val() == "")
		{
			$("#instruct").show();
			this.timer=window.setTimeout("hide()", 1200);
			return false;
		}
	}
	function hide()
	{
		$("#instruct").hide();
	}
</script>
